apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: is-commit-tag
spec:
  description: This task is for building image
  params:
    - name: image-name
      description: name of the image which needs to be created
      default: "sample-image"
  results:
    - name: is-commit-tag
      description: check git commit is tag
    - name: commit-short-sha
      description: first 8 character of commit sha
    - name: commit-tag
      description: get git commit tag
    - name: new-image-tag
      description: get git commit tag

  stepTemplate:
    env:
      - name: IMAGE_NAME
        value: $(params.image-name)

  steps:
    - name: test-build-image
      image: registry.access.redhat.com/ubi9/ubi
      script: |
        #!/bin/bash
        echo "Executing is-commit-tag task"
        var="refs/tags/1.8"
        [[ "$var" =~ ^"refs/tags/" ]] && echo -n true > "$(results.is-commit-tag.path)" || echo -n false > "$(results.is-commit-tag.path)"
        echo "$(params.revision)" | head -c8 > "$(results.commit-short-sha.path)"
        IFS='\/' read -ra TAGS <<< "$var"
        echo "_"${TAGS[2]} > "$(results.commit-tag.path)"
        echo "Find short tag"
        var2=$(echo $(params.revision) | head -c8)
        echo $var2
        var="refs/tags/1.8"
        commitShortSha=$(echo $(params.revision) | head -c8)
        commitTag=""
        if [[ "$var" =~ ^"refs/tags/" ]]
            then
                IFS='\/' read -ra TAGS <<< "$var"
                commitTag="_"${TAGS[2]}
        fi
        newImageTag="${commitShortSha}${commitTag}"
        echo $newImageTag
